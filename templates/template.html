{% import 'wtf_tinymce/editor.html' as tinymce with context %}
<html>
	<head>
	{{ codemirror.include_codemirror() }}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	<script type="text/javascript" src="//cdn.tinymce.com/4/tinymce.min.js"></script>
	<script type="text/javascript">
		tinymce.activeEditor.setContent({format: 'raw'});
	</script>

	</head>
<style>

body, html 
{
	width: 100%;
	height: 100%;
}

.container 
{
	width: 100%;
	height: 100%
}
.left
{
	width:35%;
	height:100%;
	float:left;
	overflow:auto;
}
.middle
{
	width:30%;
	height:100%;
	float:left;
}
.right
{
	width:35%;
	height:100%;
	float:right
}
.CodeMirror
{
	height:80%;
}


</style>
<body>
<h1>Template page for Lesson Page</h1>
<div class="container">
<div class='left'>
	<p>Lesson Stuff</p>
</div>
<div class="middle">
	<form method='POST' action="">
                {{ form.csrf_token }}
                {{ form.source_code }}
                <div>
              	<input type='submit' value='Run Code'></input>
		</div>
        </form>
</div>
<div class="right" contentEditable=true>
<div>
	{% block tail %}
                {{ tinymce.init_wtf_tinymce() }}
        {% endblock %}
	{{ form.text }}
	
</div>
</div>
</body>

	<script type="text/javascript">
	$('.right').html(sample)
	</script>
</html>
