<html>
	<head>
	{{ codemirror.include_codemirror() }}
	</head>
<style>

body, html 
{
	width: 100%;
	height: 100%;
}

.container 
{
	width: 100%;
	height: 100%
}
.left
{
	width:38%;
	height:100%;
	float:left;
	overflow:auto;
}
.middle
{
	width:32%;
	height:100%;
	float:left;
}
.right
{
	width:30%;
	height:100%;
	float:right
}

</style>
<body>
<h1>Template page for Lesson Page</h1>
<div class="container">
<div class='left'>
	<p>Lesson Stuff</p>
</div>
<div class="middle">
	<form method='POST' action="">
                {{ form.csrf_token }}
                {{ form.source_code }}
                <div>
                <input type='submit' value='Login'></input>
		</div>
        </form>
</div>
<div class="right">
<div>
	<textarea  rows="5" cols="50" name="comment" readonly>
	Output of Editor
	</textarea>
</div>
</div>

</html>
