<html>
<body>
	<h3>Quiz Template</h3>
	<form method='POST'>
		{% for i in questions %}
		
		<h3>{{i}}</h3>
		<fieldset>
		{% for j in questions[i] %}
		<div>
			<input type='radio' value='{{j}}' name='{{i}}' />{{j}}
		</div>
			{% endfor %}
		</fieldset>
		{% endfor %}
		<div>
		<input type="submit" value="submit" />
	</form>
</body>
</html>
